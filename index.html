<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Alarm </title>
</head>

<body>
    <div class="container">
        <h1>Oyy alarm laga ke Timepass kar</h1>
        <form>
            <div class="mb-3">
                <label for="alarm" class="form-label">Set Your Alarm here we will Inform you</label>
                <input type="text" class="form-control" id="alarm" aria-describedby="emailHelp"
                    placeholder="Enter The Time yyyy-mm-dd hh:mm:ss">
                <div id="emailHelp" class="form-text">Time set kar diya hai ab ja fresh ho ja...</div>
            </div>
            <button id="submitalarm" type="submit" class="btn btn-primary">Set Your Alarm</button>
            <button id="Stopalarm" type="submit" class="btn btn-primary">Stop</button>
              <h4 id="donemessage"></h4>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>

</body>

</html>
